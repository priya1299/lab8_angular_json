	<body>
		<header>
			<body style="padding:0; margin:0">
                <style>
                    header,table{
                        font-family:  sans-serif;
                    }
                    a{
                        text-decoration: none;
                        color: white;

			<header style="text-align:center; background: #03203C; color: #ffffff;padding:1rem 0 0 1rem">
                    <h1>Loan_Finance_Management</h1>
                    <div style="padding:0 0 1rem 0">
                        <a style="padding:1rem" href="#">Home</a>
                        <a style="padding:1rem" href="#">Employees</a>
                        <a style="padding:1rem" href="#">Contact Us</a>
                    </div>
        
				</header>
		<div class="flex_box">	
			
			
				<table border="5" align="center">
					<tr>
						<th>customer_id</th>
						<th>customer_name</th>
						<th>customer_phnno</th>
						<th>customer_address</th>
                        <th>customer_pincode</th>
					</tr>
                    <tr>
                        <th><input type="search"  placeholder="Search customer_id" ng-model="search.customer_id" /></th>

                        <th><input type="search"  placeholder="Search customer_phnno" ng-model="search.customer_phnno" /></th>
                        <th><input type="search"  placeholder="Search customer_address" ng-model="search.customer_address" /></th>
                        <th><input type="search"  placeholder="Search customer_pincode" ng-model="search.customer_pincode" /></th>
                    </tr>
                    <tbody>
                        <tr ng-repeat="customer in r_list | filter:search">
                          <td>{{customer.customer_id}}</td>
                          <td>{{customer.customer_name | uppercase }}</td>
                          <td>{{customer.cutsomer_phnno}}</td>
                          <td>{{customer.customer_address}}</td>
                          <td>{{customer.customer_pincode}}</td>
                     
                        </tr>
                    </tbody>
